<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 8vh;
            background-color: teal;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;

        }

        .logo {
            color: white;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 20px;
            position: absolute;
            left: 20px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            width: 60%;
            position: absolute;
            right: 0;
        }

        .nav-links a {
            text-decoration: none;
            letter-spacing: 1px;
            color: white;
            font-size: 14px;
            padding: 5px;
        }

        .nav-links a:hover {
            border-bottom: 3px solid white;
            border-radius: 5px;
        }

        .burger .line {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px;
            border-radius: 20px;
        }

        .burger {
            display: none;
        }

        .nav-links li {
            list-style: none;
        }

        .sub-nav-links {
            position: absolute;
            top: 4vh;
            background-color: teal;
            padding: 20px;
            padding-left: 0;
            display: none;
            width: 280px;
            height: auto;

        }

        .sub-nav-links li {
            padding: 5px;
        }

        .nav-links li:hover .sub-nav-links {
            display: block;
        }

        @media screen and (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            nav {
                display: block;
                line-height: 8vh;

            }

            .logo {}

            .nav-links {

                height: 92vh;
                top: 8vh;
                background-color: #008080;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translatey(-100%);
                transition: all 0.5s ease-in;
                overflow-x: hidden;
            }

            .burger {
                display: block;
                position: absolute;
                top: 7px;
                right: 5px;
                cursor: pointer;

            }


            .nav-active {
                transform: translateX(0%);
            }

            .sub-nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Vishal Workstation</h4>
        </div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Projects &#9660</a>
                <ul class="sub-nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Work</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </li>
            <li><a href="">Designs &#9660</a>
                <ul class="sub-nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Work</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </li>
            <li><a href="">Git Hub</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1 line"></div>
            <div class="line2 line"></div>
            <div class="line3 line"></div>
        </div>
    </nav>
    <!--JAVASCRIPT-->
    <script>
        const navSlide = () => {
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');

            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
            });

        }
        navSlide();
    </script>
</body>

</html>
